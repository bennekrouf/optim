<div class="mainContainer" xmlns="http://www.w3.org/1999/html" ng-controller="OffreCtrl">
    
	<div class="panel panel-default">
	    <div class="row colonnes" style="">

	   		<div class="col-md-3">

	   			<div class="panel-group" id="criteriaAccordion">

					<div class="accordion" id="myAccordion">

						    <div class="accordion-group">
	                  			
	                  			<!-- Bloque n°1 : Critères d'Affichage -->
	                  			<div ng-include="'views/tpl/criteres.affichage.tpl.html'"></div>

								<!-- Bloque n°2 : Filtres Ecrans -->
	                  			<div ng-include="'views/tpl/filtres.ecrans.tpl.html'"></div>

								<!-- Bloque n°3 : Filtres Campagnes -->
	                  			<div ng-include="'views/tpl/filtres.campagnes.tpl.html'"></div>

								<!-- Bloque n°4 : Details écran -->
	                  			<div ng-include="'views/tpl/details.ecrans.tpl.html'"></div>

							</div>
	                </div>

	            </div>

	   		</div>

	   		<div class="col-md-9">
                <div class="panel panel-default">
                    <table class="table table-bordered c-screen-table">
                        <thead>
                            <tr>
                                <th style="width: 100px;"/>
                                <th ng-repeat="dayOfWeek in daysOfWeek">{{dayOfWeek.day}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="screen in screens" ng-init="screenIndex = $index">
                                <td>{{screen.period}}</td>
                                <td ng-repeat="dayOfWeek in daysOfWeek" ng-init="dayOfWeekIndex = $index">
                                    <!-- Affichage d'une cellule de grille -->
                                    <div class="c-screen">
                                        <div class="c-screen-header">
                                            {{screen.title}}{{dayOfWeekIndex}}
                                        </div>
                                        <div id="screenSpots{{$dayOfWeek.$index}}" class="c-screen-spots" droppable drop="handleDrop">
                                            <!-- Itération sur les spots de l'écran publicitaire -->
                                            <div ng-repeat="spot in screen.spots" ng-init="spotIndex = $index">
                                                <div id="spot{{screenIndex}}{{dayOfWeekIndex}}{{spotIndex}}" class="c-spot ui-draggable" unselectable="on" draggable>
                                                    <span class="fc-event-time">{{spot.duration}}</span><span class="fc-event-title">Spot {{screenIndex}}{{dayOfWeekIndex}}{{spotIndex}}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
	   		</div>


		</div>
	</div>

</div>
