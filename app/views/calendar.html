<div class="mainContainer" xmlns="http://www.w3.org/1999/html" ng-controller="OffreCtrl">
    
	<div>
	    <div class="row colonnes">

	   		<div class="col-md-3">

	   			<div class="panel-group" id="criteriaAccordion">

					<div class="accordion" id="myAccordion">

						    <div class="accordion-group">
	                  			
	                  			<!-- Bloque n°1 : Critères d'Affichage -->
	                  			<div ng-include="'views/tpl/criteres.affichage.tpl.html'"></div>

								<!-- Bloque n°2 : Filtres Ecrans -->
	                  			<div ng-include="'views/tpl/filtres.ecrans.tpl.html'"></div>

								<!-- Bloque n°3 : Filtres Campagnes -->
	                  			<div ng-include="'views/tpl/filtres.campagnes.tpl.html'"></div>

								<!-- Bloque n°4 : Details écran -->
	                  			<div ng-include="'views/tpl/details.ecrans.tpl.html'"></div>

							</div>
	                </div>

	            </div>

	   		</div>

	   		<div class="col-md-8">
                <button class="button" ng-click="alert('toto');">Click Me</button>
                <div class="btn btn-default btn-sm" ng-click="alert('toto')">I\'m done!</div>
                
                <div>
                    <table class="table table-bordered c-screen-table">
                        <thead>
                            <tr>
                                <th class="c-col-period"/>
                                <th ng-repeat="dayOfWeek in daysOfWeek" class="c-col-day">{{dayOfWeek.day}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="period in gridPeriods" ng-init="periodIndex = $index">
                                <td class="c-col-period">{{period}}</td>
                                <td ng-repeat="dayOfWeek in gridDaysOfWeek" ng-init="dayOfWeekIndex = $index; screen = grid[period][dayOfWeek][0]" class="c-col-day">
                                    <!-- Affichage d'une cellule de grille -->
                                    <div class="c-screen">
                                        <div class="c-screen-header">
                                            {{screen.title}}
                                        </div>
                                        <div id="spotDroppable_{{period}}_{{dayOfWeek}}" class="c-screen-spots" droppable drop="handleDrop">
                                            <!-- Itération sur les spots de l'écran publicitaire -->
                                            <div ng-repeat="spot in screen.spots" ng-init="spotIndex = $index">
                                                <div ng-show="affichage.displayTotalDuration" id="spot_{{period}}_{{dayOfWeek}}_{{spotIndex}}" class="c-spot ui-draggable" unselectable="on" draggable toggleFade="{{fadeTotalDuration}}">
                                                    <span class="fc-event-time">{{spot.duration}}</span><span class="fc-event-title">{{spot.title}}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
	   		</div>


		</div>
	</div>

</div>
